<app-server></app-server>

<input type="text" class="form-control" [(ngModel)]="serverName" />

<button class="btn btn-primary" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>

<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<button class="btn btn-primary" (click)="onToggleDetails()">
  {{ showSecret ? "Hide" : "Show" }} Secret
</button>

<p *ngIf="showSecret">Secret Password = tuna</p>

<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let log of log; let i = index"
    [ngClass]="{ odd: i % 2 === 0, even: i % 2 !== 0 }"
    [ngStyle]="{ color: i % 2 === 0 ? 'red' : 'blue' }"
  >
    {{ log }}
  </li>
</ul>
